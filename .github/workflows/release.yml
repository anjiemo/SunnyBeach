name: Create Release and Upload APK

on:
  push:
    tags:
      - 'v*' # Trigger workflow on pushing tags like v1.0, v2.1.0, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Decode Keystore
        id: decode_keystore
        run: |
          echo "Decoding keystore from secrets..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/AppSignature.jks
          echo "Keystore decoded successfully to app/AppSignature.jks"

      - name: Create gradle.properties for signing
        run: |
          echo "Creating app/gradle.properties for signing..."
          echo "StoreFile=AppSignature.jks" > app/gradle.properties
          echo "StorePassword=${{ secrets.STORE_PASSWORD }}" >> app/gradle.properties
          echo "KeyAlias=${{ secrets.KEY_ALIAS }}" >> app/gradle.properties
          echo "KeyPassword=${{ secrets.KEY_PASSWORD }}" >> app/gradle.properties
          echo "gradle.properties created successfully."

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      - name: Get Version Name
        id: get_version
        run: |
          # Extracts the version name from the app's build.gradle file.
          # This assumes the version name is defined like: versionName "1.0.0"
          VERSION_NAME=$(grep 'versionName "' app/build.gradle | sed -n 's/.*versionName "\(.*\)".*/\1/p')
          echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK
        id: rename_apk
        run: |
          VERSION_NAME=${{ steps.get_version.outputs.version }}
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="1.0" # Fallback version
          fi
          APK_NAME="SunnyBeach-v$VERSION_NAME.apk"
          SOURCE_APK_PATH="app/build/outputs/apk/release/app-release.apk"
          RENAMED_APK_PATH="app/build/outputs/apk/release/$APK_NAME"
          echo "Renaming $SOURCE_APK_PATH to $RENAMED_APK_PATH"
          mv $SOURCE_APK_PATH $RENAMED_APK_PATH
          echo "apk_path=$RENAMED_APK_PATH" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename_apk.outputs.apk_path }}
          name: "Release ${{ github.ref_name }}"
          body: |
            **Version:** ${{ steps.get_version.outputs.version }}
            
            This release was automatically generated by GitHub Actions.
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
